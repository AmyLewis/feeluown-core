dist: trusty
sudo: required
language: python
python:
  - "3.4"
  - "3.5"
install:
  - sudo add-apt-repository ppa:mc3man/mpv-tests -y
  - sudo apt-get update
  - sudo apt-get install mpv libmpv -y
  - pip install coveralls
  - python setup.py install
script:
  coverage run --source=fuocore setup.py test
after_success:
  coveralls
